<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="og:title" content="Nuvela" />
  <meta property="og:image" content="http://upac.com.br/nuvela/assets/images/share.png" />
  <meta property="og:description" content="Nossa NUVELA com os melhores atores do mundo está online e em desenvolvimento. Nuvem Novela - Cloud Opera - Assista e divulgue." />
  <title>Nuvela</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <script type="text/javascript" src="./js/analytics.js"></script>
</head>
<body>
  <div id="seo">
    <img src="assets/images/share.png"/>
    <p>Nossa NUVELA com os melhores atores do mundo está online e em desenvolvimento. Nuvem Novela - Cloud Opera - Assista e divulgue.</p>
  </div>
  <div id="main">
    <div id="opening"><img src="assets/images/logo.svg"/></div>
    <div id="logo">
      <a href="."><img src="assets/images/logo.svg"/></a>
    </div>
    <div id="player">
    </div>
    <div class="nuvela-load"></div>
    <div class="mute"></div>
    <div class="big-play"></div>
    <div class="controls">
      <div class="btn play">
        <img src="assets/images/btn-play.svg"/>
      </div>
      <div class="btn pause">
        <img src="assets/images/btn-pause.svg"/>
      </div>
      <div class="btn next-chapter"><img src="assets/images/btn-chapter.svg"/></div>
    </div>
    <button id="menu-btn"><img src="assets/images/btn-icon.svg"/></button>
    <div id="menu">
      <div class="title">Você está assistindo um trecho do vídeo<br/><span class="name"></span></div>
      <ul class="nav">
        <li><a href="" class="watch" target="_blank">Assistir ao vídeo na íntegra</a></li>
        <!-- <li><a href="http://upac.com.br/" class="back"><span>Voltar para o site</span><img src="assets/images/upac-logo.svg" alt="UPAC"/></a></li> -->
      </ul>
      <div id="nuvela-cc">
        <a href="https://github.com/sulram/nuvela/" target="_blank">(cc) 2016–2020 NUVELA</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
</body>
</html>
